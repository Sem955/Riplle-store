<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin - Toko Baju</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #111;
      color: #fff;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }
    .menu-btn {
      font-size: 1.5rem;
      cursor: pointer;
      background: none;
      border: none;
      color: #fff;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #222;
      color: #fff;
      padding: 1rem;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar h2 {
      margin-top: 0;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin: 1rem 0;
    }
    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
    }
    .close-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      float: right;
      cursor: pointer;
    }
    main {
      padding: 1rem;
    }
    .card {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background: #eee;
    }
    .btn {
      background: #111;
      color: #fff;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background: #444;
    }
  </style>
</head>
<body><header>
  <button class="menu-btn" onclick="toggleSidebar()">☰</button>
  <h1>Dashboard Admin</h1>
</header><aside class="sidebar" id="sidebar">
  <button class="close-btn" onclick="toggleSidebar()">✖</button>
  <h2>Menu</h2>
  <ul>
    <li><a href="#">Produk</a></li>
    <li><a href="#">Pesanan</a></li>
    <li><a href="#">Kategori</a></li>
    <li><a href="#">Pengguna</a></li>
    <li><a href="#">Laporan</a></li>
  </ul>
</aside><main>
  <div class="card">
    <h2>Data Produk</h2>
    <button class="btn">+ Tambah Produk</button>
    <table>
      <thead>
        <tr>
          <th>Nama Produk</th>
          <th>Kategori</th>
          <th>Harga</th>
          <th>Stok</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Kaos Polos</td>
          <td>Men</td>
          <td>Rp 100.000</td>
          <td>50</td>
          <td>
            <button class="btn">Edit</button>
            <button class="btn">Hapus</button>
          </td>
        </tr>
        <tr>
          <td>Dress Casual</td>
          <td>Women</td>
          <td>Rp 150.000</td>
          <td>30</td>
          <td>
            <button class="btn">Edit</button>
            <button class="btn">Hapus</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main><script>
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
  }
</script></body>
</html>
